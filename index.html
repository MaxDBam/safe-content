<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Safe content</title>
</head>
<body onload="onCheckIfLoggedIn()">
    <a class="admin-page-link" href="admin.html">Admin Page</a>
    <h1></h1>
    <button onclick="onLogOut()"></button>
    <div class="login">
        <form action="">
            <label for="uname">Username</label><input type="text" placeholder="Enter Username" name="uname" required>
            <label for="pswrd">Password</label><input type="password"  placeholder="Enter Password" name="pswrd" required>
            <input type="submit" onclick="onSubmitLogin(event)" value="Login">
        </form>
    </div>
    <img class="secret-content" src="giphy.gif" alt="">
    <script src="js/storage-service.js"></script>
    <script src="js/user-service.js"></script>
    <script src="js/user-controller.js"></script>
</body>
</html>
